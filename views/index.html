{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
       {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value='{{ name }}'/>
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />
          <input type="submit" value="Submit" />
        </form>
      {% endif %}

        {% for tweet in tweets %}
        <div class='row tweetbox'>
          <div class='col-sm-1'>
          <img class ='img-responsive'src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div class='col-sm-11'>
          <h4><a href='/users/{{tweet.name}}'>{{tweet.name}}</a></h4>
          <p><a href='/user/{{tweet.id}}'>{{tweet.content}}</a></p>
          <p><a href=''>{{tweet.id}}</a></p>
          </div>
        </div>
        {% endfor %}


    </div>
  </div>

{% endblock %}
